name: Golangci-lint

on:
  push:
  pull_request:

env:
  GO111MODULE: "on"

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.20
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: make lint
        run: make lint